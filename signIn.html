<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/images/cloud.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Questrial&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <div id="wrapper" class="bg-[url('/login-images/1.jpg')] bg-cover bg-center w-lvw flex justify-center items-center h-screen">
        <div class="w-2/4 flex flex-col items-center justify-between gap-8 border-4 border-sky-300 border-opacity-50 rounded-3xl p-8 bg-slate-300 bg-gradient-to-br bg-opacity-60 shadow-2xl shadow-black">
            <div class="flex justify-around text-xl font-questrial font-semibold">
                <div>
                    <a href="/signUp.html">
                        <p id="signUp" class="px-3 py-2 cursor-pointer  ">Sign Up</p>
                    </a>
                    <div class="w-full h-[0.8px] bg-slate-800 hidden"></div>
                </div>
                <div>
                    <p id="SignIn" class="border border-gray-300 px-3 py-2 cursor-pointer">Sign In</p>
                    <div class="w-full h-[0.8px] bg-slate-800 "></div>
                </div>
            </div>
            <div class="flex flex-col w-2/4 mx-auto justify-center items-center gap-6">
                <div class="flex flex-col">
                    <input type="text" name="" id="" placeholder="Username" class=" py-2 px-2 bg-transparent border-2 border-opacity-60 text-gray-800 text-lg font-lexend hover:bg-gray-300 hover:bg-opacity-50 hover:shadow hover:shadow-slate-800 hover:shadow-[0 0 4px 3px] border-gray-500 w-full">
                </div>
                <div class="flex flex-col">
                    <input type="email" name="" id="" placeholder="Email" class=" py-2 px-2 bg-transparent border-2 border-opacity-60 text-gray-800 text-lg font-lexend hover:bg-gray-300 hover:bg-opacity-50 hover:shadow hover:shadow-slate-800 hover:shadow-[0 0 4px 3px] border-gray-500 w-full">
                </div>
                <div class="flex flex-col">
                    <input type="text" name="" id="" placeholder="Password" class="px-2 py-2 bg-transparent border-2 border-opacity-60 text-gray-800 text-lg font-lexend hover:bg-gray-300 hover:bg-opacity-50 hover:shadow hover:shadow-slate-800 hover:shadow-[0 0 4px 3px] border-gray-500">
                </div>
                <a href="/index.html">
                    <button class="px-2 py-2 bg-slate-800 bg-opacity-70 rounded-lg text-white text-xl font-lexend w-fit hover:shadow hover:shadow-neutral-950 hover:shadow-[0 0 4px 3px]">Sign In</button>
                </a>
            </div>
        </div>
    </div>
    <script src="AccountSignUp.js"></script>
</body>
</html>
