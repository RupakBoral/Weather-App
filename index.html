<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/images/cloud.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Questrial&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="overflow-x-hidden bg-sky-950 opacity-85 box-border">
    
    <div id="wrapper" class="bg-[url('/images/home.jpg')] bg-cover bg-center h-screen w-screen flex flex-col gap-2 ">
        
        <!-- nav bar -->
        <div class="lg:h-14 h-10 flex items-center justify-evenly font-lexend text-xl bg-gray-900 text-white bg-opacity-50">
            
            <div class="flex justify-evenly lg:gap-28 md:gap-16 sm:gap-10 gap-6">
                <div class=" cursor-pointer ">
                    <img src="" alt=""> 
                    <p class="opacity-100">Home</p>   
                </div>
            </div>
            
            <div class="flex cursor-pointer font-questrial font-bold rounded-lg hover:bg-opacity-100 transition-all duration-900 bg-slate-800 bg-opacity-60 px-2 lg:py-2 py-1 lg:my-2 my-1 text-opacity-85 hover:text-opacity-100">
                <a href="/signUp.html"><button id="sign-up" class="">Sign Up</button></a>
            </div>
        </div>

        <!-- main content -->
        <div class="flex flex-1 lg:px-32 md:px-24 sm:px-12 px-8 mx-12 lg:gap-20 md:gap-12 sm:gap-8 gap-4 h-full lg:py-5 md:py-4 py-2 transition-all justify-around duration-1000">
            

            <!-- left container -->
            <div class="lg:w-2/5 md:2/4">
                <!-- find city -->
                <div id="findCity" class="relative  mx-auto flex items-center gap-1 px-2 rounded-2xl bg-blue-950">

                    <!-- search -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>                          
                    <input type="text" name="" id="city" class="bg-blue-950 bg-opacity-90 text-white text-opacity-80 w-full lg:h-9 md:h-8 sm:h-7 h-6 rounded-lg font-questrial font-bold text-xs sm:text-sm md:text-ms lg:text-lg lg:px-4 md:px-2 px-1" placeholder="E.g., New York, Tokyo">
                    <svg onclick="fetchWeather()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-white size-7 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>     
                </div>
                   
                <div id="UI1" class="flex flex-col gap-4 items-center justify-center h-2/4">
                    <p id="day" class="font-extrabold font-lexend lg:text-7xl md:text-4xl sm:text-2xl text-lg  text-white opacity-85 "></p>
                    <p id="date" class="font-questrial font-bold text-white"></p>
                </div>

                <!-- city details -->
                <div id="cityDetails" class="hidden flex-col lg:gap-4 md:gap-2 gap-1 transition-all duration-1000">
                                       
                    <!-- city details -->
                    <div id="cityWeather" class="flex flex-col lg:gap-6 md:gap-4 sm:gap-2 gap-1 transition-all duration-1000 justify-center items-center">

                        <!-- city weather -->
                        <div id="cityWeather" class="w-full lg:text-lg md:text-md text-xs sm:text-sm rounded-md flex flex-col items-center gap-4 py-6 mx-auto">
                            
                            <!-- city -->
                            <div id="cityName" class="w-full text-center text-white text-base sm:text-2xl md:text-3xl lg:text-4xl font-algereya font-bold">City</div>
                        
                            <!-- temp -->
                            <div class="w-full flex gap-1 font-bungee text-amber-100 lg:text-5xl md:text-2xl sm:text-base text-sm justify-center">
                                <div id="temp" class=""></div>
                            </div>

                            <!-- description -->
                            <div class="flex gap-4 items-center justify-center">
                                <div id="weather-description" class="text-2xl text-white font-libre font-bold"></div>
                                <div id="weather-icon"></div>
                            </div>

                        </div>

                        <!-- feels-like, humid, cloud -->

                        <div id="findCityDetails" class="flex flex-wrap w-full gap-2 sm:gap-4 md:gap-6 lg:gap-8 items-center transition duration-1000 mx-6 justify-center px-6 text-white">

                            <!-- wind -->
                            <div class="flex w-1/2 lg:px-4 md:px-2 sm:px-1 flex-col items-center gap-1 justify-center bg-gray-600 bg-opacity-65 lg:py-6 md:py-4 py-2 rounded-lg h-40 overflow-hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="w-8 h-8 lg:block md:hidden sm:hidden" fill="#e8eaed"><path d="M520-520v-80h200v80H520Zm0-160v-80h320v80H520ZM320-120q-83 0-141.5-58.5T120-320q0-48 21-89.5t59-70.5v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q38 29 59 70.5t21 89.5q0 83-58.5 141.5T320-120ZM200-320h240q0-29-12.5-54T392-416l-32-24v-280q0-17-11.5-28.5T320-760q-17 0-28.5 11.5T280-720v280l-32 24q-23 17-35.5 42T200-320Z"/></svg>
                                <p class="lg:inline md:inline sm:inline hidden font-bungee text-lg">FEELS</p>
                                <div class="flex gap-1">
                                    <div id="feels-like" class="font-lexend lg:text-3xl md:text-xl sm:text-base text-sm font-extrabold">89</div>
                                    <p class="lg:inline md:inline hidden">&deg;</p>
                                </div>
                            </div>
                        
                            <!-- humid -->
                            <div class="flex flex-1 px-4 md:px-2 sm:px-1 flex-col items-center gap-1 justify-center bg-gray-600 bg-opacity-65 lg:py-6 md:py-4 py-2 rounded-lg h-40 overflow-hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class=" lg:block md:hidden sm:hidden" fill="#e8eaed"><path d="M480-100q-133 0-226.5-92T160-416q0-63 24.5-120.5T254-638l226-222 226 222q45 44 69.5 101.5T800-416q0 132-93.5 224T480-100ZM240-416h480q0-47-18-89.5T650-580L480-748 310-580q-34 32-52 74.5T240-416Z"/></svg>
                                <p class="lg:inline md:inline sm:inline hidden font-bungee text-lg">HUMIDITY</p>
                                <div class="flex gap-1">
                                    <div id="humid" class="font-lexend lg:text-3xl md:text-xl sm:text-base text-sm font-extrabold">89</div>
                                    <p class="lg:inline md:inline hidden">%</p>
                                </div>
                            </div>
                        
                            <!-- cloud -->
                            <div class="flex w-1/2  px-4 md:px-2 sm:px-1 flex-col items-center gap-1 justify-center bg-gray-600 bg-opacity-65 lg:py-6 md:py-4 py-2 rounded-lg h-40 overflow-hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class=" lg:block md:hidden sm:hidden" fill="#e8eaed"><path d="M260-160q-91 0-155.5-63T40-377q0-78 47-139t123-78q25-92 100-149t170-57q117 0 198.5 81.5T760-520q69 8 114.5 59.5T920-340q0 75-52.5 127.5T740-160H260Zm0-80h480q42 0 71-29t29-71q0-42-29-71t-71-29h-60v-80q0-83-58.5-141.5T480-720q-83 0-141.5 58.5T280-520h-20q-58 0-99 41t-41 99q0 58 41 99t99 41Zm220-240Z"/></svg>
                                <p class="lg:inline md:inline sm:inline hidden font-bungee text-lg">CLOUDS</p>
                                <div class="flex gap-1">
                                    <div id="cloud" class="font-lexend lg:text-3xl md:text-xl sm:text-base text-sm font-extrabold">89</div>
                                    <p class="lg:inline md:inline hidden">%</p>
                                </div>
                            </div>
                        
                            <!-- visibility -->
                            <div class="flex flex-1 px-4 md:px-2 sm:px-1 flex-col items-center gap-1 justify-center bg-gray-600 bg-opacity-65 lg:py-6 md:py-4 py-2 rounded-lg h-40 overflow-hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 lg:block md:hidden sm:hidden">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                                <p class="lg:inline md:inline sm:inline hidden font-bungee text-lg">VISIBILITY</p>
                                <div class="flex gap-1">
                                    <div id="visibility" class="font-lexend lg:text-3xl md:text-xl sm:text-base text-sm font-extrabold">89</div>
                                    <p class="lg:inline md:inline hidden">km</p>
                                </div>
                            </div>
                        
                        </div>
                        

                    </div>

                </div>

            </div>

            <!-- forecast-container -->
            <div class="w-2/4 lg:flex md:flex hidden flex-col lg:gap-10 md:gap-8 sm:gap-6 gap-4 text-white">

                <!-- hourly container -->
                <div class="flex flex-col space-y-3 bg-opacity-70 bg-slate-800 rounded-lg lg:px-6 md:px-4 sm:px-2 px-1 py-4">
                    
                    <div class="flex gap-2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" class="text-gray-400 " viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m612-292 56-56-148-148v-184h-80v216l172 172ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-400Zm0 320q133 0 226.5-93.5T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160Z"/></svg>
                        <p class="">HOURLY FORECAST</p>
                    </div>

                    <!-- line -->
                    <div class="lg:px-8 md:px-6 px-4 h-[0.6px] w-full bg-white opacity-80"></div>

                    <!-- temp hourly -->
                    <div id="weather-forecast" class="flex gap-10 overflow-x-scroll">
                    </div>
                </div>

                <!-- last section -->
                <div class="lg:flex md:flex sm:flex w-full justify-center hidden lg:gap-10 md:gap-7 sm:gap-4 gap-2">
                    <!-- min, max -->
                    <div class="lg:flex hidden flex-col space-y-3 bg-opacity-75 bg-slate-800 rounded-lg px-6 py-4">
                        <div class="flex gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M260-160q-91 0-155.5-63T40-377q0-78 47-139t123-78q25-92 100-149t170-57q117 0 198.5 81.5T760-520q69 8 114.5 59.5T920-340q0 75-52.5 127.5T740-160H260Zm0-80h480q42 0 71-29t29-71q0-42-29-71t-71-29h-60v-80q0-83-58.5-141.5T480-720q-83 0-141.5 58.5T280-520h-20q-58 0-99 41t-41 99q0 58 41 99t99 41Zm220-240Z"/></svg>
                            <p>TEMPERATURE</p>
                        </div>
                        <div class="flex gap-2">
                            <p>Minimum Temperature</p>
                            <p id="temp_min"></p>
                        </div>
                        <div class="flex gap-2">
                            <p>Maximum Temperature</p>
                            <p id="temp_max"></p>
                        </div>
                    </div>
    
                    <!-- wind -->
                    <div class="lg:flex md:flex sm:hidden hidden gap-8 space-y-3 bg-opacity-75 bg-slate-800 rounded-lg px-6 py-4">
                        <!-- wind details -->
                        <div class="flex flex-col gap-2 ">
                            <div class="flex gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" class="" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M460-160q-50 0-85-35t-35-85h80q0 17 11.5 28.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H80v-80h380q50 0 85 35t35 85q0 50-35 85t-85 35ZM80-560v-80h540q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43h-80q0-59 40.5-99.5T620-840q59 0 99.5 40.5T760-700q0 59-40.5 99.5T620-560H80Zm660 320v-80q26 0 43-17t17-43q0-26-17-43t-43-17H80v-80h660q59 0 99.5 40.5T880-380q0 59-40.5 99.5T740-240Z"/></svg>
                                <p>WIND</p>
                            </div>
                            <div class="flex gap-2 items-center">
                                <div>
                                    <p class="text-2xl" id="wind"></p>
                                </div>
                                <div>
                                    <p>MPH</p>
                                    <p>Wind</p>
                                </div>
                            </div>
                            <div class="lg:inline md:hidden sm:hidden hidden">
                                <div class="h-[0.8px] bg-opacity-75 w-full px-6 bg-white"></div>
                                <!-- gusts -->
                                <div class="flex gap-2 items-center">
                                    <div>
                                        <p class="text-2xl" id="gust"></p>
                                    </div>
                                    <div>
                                        <p>MPH</p>
                                        <p>Gusts</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- compass -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="lg:w-20 md:w-10 sm:w-10 w-0 lg:h-20 md:h-10 sm:h-10 h-10" fill="#e8eaed"><path d="m260-260 300-140 140-300-300 140-140 300Zm220-180q-17 0-28.5-11.5T440-480q0-17 11.5-28.5T480-520q17 0 28.5 11.5T520-480q0 17-11.5 28.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
